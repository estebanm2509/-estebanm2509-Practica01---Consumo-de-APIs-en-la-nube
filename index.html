<!DOCTYPE html>
<html>
     <head>
          <script type="text/javascript" src="index.js"></script>
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
          <script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
               integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
               crossorigin="anonymous">

          <title>Practica 01</title>

     <body onload="cargarDatos()">
          <div class="row">
               <div class="col" align="center">
                    <input id="filtro"class="form-control text-center mt-3"
                         type="text" placeholder="Ingrese un nombre por el cual buscar..."
                         style="width: 50%" onkeydown="filtrarPorNombre(event)">
               </div>
          </div>
          <div class="row justify-content-center">
               <div class="col">
                    <table class="table table-striped vertical-scroll mt-2 mx-3">
                         <thead class="thead-dark">
                              <tr class="row text-center">
                                   <th class="col">Nombre</th>
                                   <th class="col">Especie</th>
                                   <th class="col">Edad</th>
                                   <th class="col">Tamaño</th>
                                   <th class="col">Género</th>
                                   <th class="col">Estado</th>
                              </tr>
                         </thead>
                         <tbody id="tabla">
                         </tbody>
                    </table>
               </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
               integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

               integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
